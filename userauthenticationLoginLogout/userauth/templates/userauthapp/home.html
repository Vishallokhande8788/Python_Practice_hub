<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-light px-2 d-flex justify-content-between">
      <div class="d-flex align-items-center gap-1">
        <a class="navbar-brand" href="/">Home</a>
        <a class="btn btn-sm " href="/pyExam">Py Exam</a>
        <a class="btn btn-sm " href="/javaExam">Java Exam</a>
        <a class="btn btn-sm " href="/jsExam">JS Exam</a>
      </div>
      <div class="d-flex align-items-center gap-1">
        <a class="btn btn-sm btn-outline-success" href="/accounts/login"
          >Login</a
        >
        <form action="/accounts/logout/" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-danger">
            Logout
          </button>
        </form>
      </div>
    </nav>

    <h4 class="text-center mt-3">Welcome to Home Page</h4>
    {% block bodyblock %} {% endblock %}
  </body>
</html>
